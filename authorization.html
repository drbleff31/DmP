<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cefa87028f.js"
      crossorigin="anonymous"
    ></script>
    <title>Страница авторизации</title>
  </head>
  <body>
    <h1>Авторизоваться</h1>
    <form onsubmit="sendForm(this); return false;">
      <div class="conteiner">
        <div class="input-group my-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa-solid fa-at"></i>
            </div>
          </div>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail"
            required
            name="email"
          />
          <p id="info"></p>
        </div>
        <div class="input-group my-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa-solid fa-unlock"></i>
            </div>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Пароль"
            required
            id="formPass"
            name="pass"
          />
          <span
            onmousedown="formPass.type='text'; this.nextElementSibling.hidden = false; this.hidden = true;"
            >&nbsp;<i class="fa-solid fa-eye"></i
          ></span>
          <span
            hidden
            onmouseup="formPass.type='password'; this.previousElementSibling.hidden = false; this.hidden = true;"
            >&nbsp;<i class="fa-solid fa-eye-slash"></i
          ></span>
        </div>
        <input
          type="submit"
          class="form-control btn btn-success"
          value="Авторизоваться"
        />
      </div>
    </form>

    <script>
      async function sendForm(form) {
        let response = await fetch("php/reg_auth.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result == "ok") {
          alert("Успешно авторизован");
        } else {
          info.innerText = "низя";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
